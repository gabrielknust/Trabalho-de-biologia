<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="questoes.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="main.4f2c5091.chunk.css">
	<script type="text/javascript">
		var c=0;
		function questao(i,alternativa)
			{
				$.each(questoes,function(x,questao){
					if(x==i)
					{
						var teste=$("#questao"+i).attr("teste");
						if(teste=="aa"){
						if(alternativa==questao.correta)
						{
							$("#"+i).append($("<p />").attr("class","correta").html("Correta.")).append("<br />").append($("<p />").html(questao.justificativa));
							$("#questao"+i).attr("teste","ja foi");
							c++;
						}
						else{
							$("#"+i).append($("<p />").attr("class","incorreta").html("Incorreta.")).append("<br />").append($("<p />").html(questao.justificativa));
							$("#questao"+i).attr("teste","ja foi");
						}
					}
					else{
					alert("Você já respondeu essa questão :)");
				}
				}
				});
			}
			function acertos()
			{
				alert("Você acertou um total de "+c+" questões!");
			}
			function voltar()
            {
                window.location.replace("./index.html");
            }
		$(function(){
			console.log(questoes);
				$.each(questoes,function(i,questao){
				$(".App-header").append($("<div />").attr("id","questao"+i).attr("teste","aa").attr("class","teste zezao").append($("<div />").attr("class","enunciado").append($("<p2 />").attr("class","id").html((i+1)+")")).append($("<p7 />").html(questao.enunciado+"<br/>")).append($("<div />").attr("class","alternativa").append($("<button />").attr("onclick","questao('"+i+"','a')").html("a)"+questao.a+"<br/>")).append("<br />").append($("<button />").attr("onclick","questao('"+i+"','b')").html("b)"+questao.b+"<br/>")).append("<br />").append($("<button />").attr("onclick","questao('"+i+"','c')").html("c)"+questao.c+"<br/>")).append("<br />").append($("<button />").attr("onclick","questao('"+i+"','d')").html("d)"+questao.d+"<br/>")).append("<br />").append($("<button />").attr("onclick","questao('"+i+"','e')").html("e)"+questao.e+"<br/>")).append($("<div />").attr("id",i)))));
				})
				$(".App-header").append($("<div />").append($("<button />").attr("onclick","voltar()").text("Voltar")).append($("<button />").attr("onclick","acertos()").text("Contabilizar acertos")));
			});
	</script>
</head>

		</header>
	</div>
</body>
</html>
